<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Picture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .team-picture {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .team-member {
            text-align: center;
        }
        .icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .name {
            font-weight: bold;
        }
        .role {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="team-picture">
        <div class="team-member">
            <div class="icon">🎭</div>
            <div class="name">Thomas</div>
            <div class="role">Program Conductor</div>
        </div>
        <div class="team-member">
            <div class="icon">💻</div>
            <div class="name">Mike</div>
            <div class="role">Tech Hacker</div>
        </div>
        <div class="team-member">
            <div class="icon">🔧</div>
            <div class="name">Kane</div>
            <div class="role">Swiss Army Engineer</div>
        </div>
        <div class="team-member">
            <div class="icon">🪓</div>
            <div class="name">David</div>
            <div class="role">Swiss Axe Thrower</div>
        </div>
        <div class="team-member">
            <div class="icon">🏁</div>
            <div class="name">Prabhat</div>
            <div class="role">The Referee</div>
        </div>
        <div class="team-member">
            <div class="icon">✍️</div>
            <div class="name">Jenny</div>
            <div class="role">The Author and Coach</div>
        </div>
        <div class="team-member">
            <div class="icon">🔬</div>
            <div class="name">Vikesh</div>
            <div class="role">The Scientist</div>
        </div>
        <div class="team-member">
            <div class="icon">🎤</div>
            <div class="name">Kirit</div>
            <div class="role">The Guy on the Mic</div>
        </div>
    </div>
</body>
</html>
